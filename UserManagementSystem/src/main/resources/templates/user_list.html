<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/script.js"></script>
</head>
<body>
	
	<div class="container">
	<div class="card">
		<div class="card-header bg-primary text-white text-center">
			<h3>User List</h3>
		</div>
	<div class="card-body">

  
  <div class="col text-end">
       <a href="/users/new" class="btn btn-right btn-danger">Add New User</a>
    </div>

   <table class="table table-hover">
        <thead>
            <tr class="bg-info text-white">
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Enabled</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td>
                    <a th:href="@{'/users/' + ${user.id}}" th:text="${user.fname}" th:data-id="${user.id}" th:class="${user.enabled} ? 'fname-link' : 'fname-link-disabled'"></a>
                </td>
                <td th:text="${user.lastname}"></td>
                <td th:text="${user.phone}"></td>
                <td>
                    <input type="checkbox" class="enable-checkbox" th:checked="${user.enabled}" th:id="'checkbox-' + ${user.id}" th:data-id="${user.id}" th:data-url="@{/users/enable/{id}(id=${user.id})}"/>
                </td>
            </tr>
        </tbody>
    </table>
    </div><!--card body end -->
    </div> <!--card end-->
    </div><!--container end-->
</body>
</html>
