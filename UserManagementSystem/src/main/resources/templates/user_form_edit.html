<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Edit User</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="/js/script.js"></script>
</head>

<body>
	<h1>Edit User</h1>

	<div class="container">
		<div class="card">
			<div class="card-header bg-primary text-white text-center">
				<h3>Edit User</h3>
			</div>
			<div class="card-body">

				<form id="editUser" th:action="@{/users}" th:object="${user}" method="post">

					<input type="hidden" th:field="*{id}" />
					<!-- Row#1 -->
					<div class="row">

						<div class="col-3">
							<label>FirstName</label>

						</div>
						<div class="col-4">
							<input id="fname" name="fname" type="text" th:field="*{fname}" placeholder="First Name"
								class="form-control" />
						</div>
						<div class="col-5">
							<span id="firstNameError"></span>

						</div>
					</div>
					<br>
					<!-- Row#2 -->
					<div class="row">

						<div class="col-3">
							<label>LastName</label>

						</div>
						<div class="col-4">
							<input id="lastname" name="lastname" type="text" th:field="*{lastname}"
								placeholder="Last Name" class="form-control" />

						</div>
						<div class="col-5">
							<span id="lastNameError"></span>

						</div>
					</div>
					<br>
					<!-- Row#3 -->
					<div class="row">

						<div class="col-3">
							<label>PhoneNo</label>

						</div>
						<div class="col-4">
							<input id="phone" name="phone" type="text" th:field="*{phone}" placeholder="Phone"
								class="form-control" />
						</div>
						<div class="col-5">
							<span id="phoneNoError"></span>

						</div>
					</div>
					<br>
					<!-- Row#4 -->
					<div class="row">

						<div class="col-3">
							<label>Enabled</label>

						</div>
						<div class="col-4">
							<input type="checkbox" th:field="*{enabled}" />
						</div>
						<div class="col-5">
							<span id="enabledError"></span>

						</div>
					</div>

					<div class="row">
						<div class="col-md-8 text-center">
							<input type="submit" value="Update" class="btn btn-success" />
						</div>
					</div>

				</form>

			</div> <!--card-body   end -->
		</div> <!--card end -->

	</div> <!--container end -->

</body>

</html>
